name: Deployment Workflow

# Trigger this workflow on pushes to the specified branch
on:
  push:
    branches: 
      - GithubActionRelease
     

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: SSH Deploy
        # Use the 'appleboy/ssh-action' action for SSH deployment
        uses: appleboy/ssh-action@master
        with:
          host: 3.137.79.47 # Your server's IP address
          username: ec2-user # Your server's username
          key: PurpleFareKey.pem # Your server's SSH private key
          script: |
            cd purplefare # Specify the path to your app directory on the server
            git pull
            npm install
            npm run build
            pm2 start npm --name nextjs-app -- run start -- -p 3000 # Replace with your PM2 service name
